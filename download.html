<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Resume Download</title>
        <link rel="stylesheet" href="/public/css/styles.css">
    </head>

    <body>
        <div class="progress-bar" style="width: 0%; will-change: width, height;"></div>
        <div class="download-container">
            <img src="/public/images/pdf-file.png" alt="Download" class="download-icon" id="download-btn">
        </div>
        <div id="dialog" class="dialog dialog-hidden">
            <div class="dialog-content" onclick="event.stopPropagation()">
                <h2>Select Resume Version</h2>
                <div class="options">

                    <button class="option-button" onclick="downloadFile('/public/docs/Resume_Sukhdev_Kushwaha_Manager_Architect.pdf')">
                        <span style="width: 30px;height: 20px;">
                            <img src="/public/images/file.png" alt="Small Resume" class="option-icon icon-default" />
                            <img src="/public/images/cloud.png" alt="Small Resume" class="option-icon icon-hower" />
                        </span>
                        <b style="color: maroon;font-size: 20px;">S</b><span class="button-text">mall&#160;Resume</span>
                    </button>
                    <button class="option-button" onclick="downloadFile('/public/docs/Resume_Sukhdev_Kushwaha_Manager_Solution_Architect.pdf')">
                        <span style="width: 30px;height: 20px;">
                            <img src="/public/images/file.png" alt="Small Resume" class="option-icon icon-default" />
                            <img src="/public/images/cloud.png" alt="Small Resume" class="option-icon icon-hower" />
                        </span>
                        <b style="color: maroon;font-size: 20px;">L</b><span class="button-text">ong&#160;Resume</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="overlay" class="overlay hidden" onclick="closeDialog()"></div>
        <script src="/public/js/script.js"></script>
    </body>

</html>
